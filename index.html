<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>
        </header>
        <main>
            <div class="intro">
                <h1>
                    <span>Rock</span>
                    <span>Paper</span>
                    <span>Scissors</span>
                </h1>
                <button>Let's Play</button>
            </div>
            <div class="match fadeOut">
                <h2 class="winner">
                    Choose an Option
                </h2>
                <div class="hands">
                    <img src="assets/rock.png" alt="" class="player-hand">
                    <img src="assets/rock.png" alt="" class="computer-hand">
                </div>
                <div class="option">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissor">scissor</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="computerWins">
                <h1>Computer Wins The Whole Game</h1>
                <button>Okay</button>
            </div>
            <div class="playerWins">
                <h1>Bhai Jeet Gaiye Party Kab ðŸŽ‰de Raha haiðŸ¥³</h1>
                <button>Okay</button>
            </div>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>
